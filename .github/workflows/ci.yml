name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
permissions:
  contents: read
  pull-requests: read
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Lint
        run: npx eslint . --ext .ts,.tsx,.js || true
      - name: Typecheck
        run: npx tsc -noEmit
      - name: Unit tests
        run: npm test --if-present
      - name: Build
        run: npm run build --if-present
